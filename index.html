
<!DOCTYPE html>
<html lang="ja">

<head>

    <title>Episode Game</title>
    <!-- Custom Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/epi.css" type="text/css">

</head>

<body id="page-top">

<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>My Episode</h1>
            <hr>
            <p>仲間と新しく出会う<br>そんな機会を少しでも盛り上げたくて、作ったゲームです。<br>ちょっと恥ずかしいこともあるかもしれない。<br>今まで誰にも言ってない秘密だってあるかもしれない。<br>でも、折角だしゲームのせいにして話しちゃいましょう</p>
            <!-- <a href="#about" class="btn btn-primary btn-xl page-scroll">エピソードゲームを始める</a> -->
        </div>
    </div>
</header>

<section class="bg-primary" id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2>Episode Card</h2>
                <p1><img id="playcard" src="img/themecard.png" width=200px></p1>
                <div class="button">
                    <br>
                    <button id="shuffle_btn" class="btn btn-xl">Shuffle!</button>  
                </div>
            </div>
        </div>
    </div>
</section>


<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- <script src="js/jquery-2.1.3.min.js"></script> -->




<script>/** JS：Area */
$(document).ready(function(){

var minnum = 1;
var maxnum = 8;
var cardnum = 0;
var cardnumpre = 0;

$("#shuffle_btn").on("click",function(){
    cardnum = Math.floor( Math.random() * (maxnum) ) + minnum ;


    while (cardnum === cardnumpre) {
        cardnum=Math.floor( Math.random() * (maxnum) ) + minnum ; 
    }

    switch (cardnum){
        case 1:
            $('p1').html('<img src="img/card1.png"  width=200px>');
        break;
        case 2:
            $('p1').html('<img src="img/card2.png"  width=200px>');
        break;
        case 3:
            $('p1').html('<img src="img/card3.png"  width=200px>');
        break;
        case 4:
            $('p1').html('<img src="img/card4.png"  width=200px>');
        break;
        case 5:
            $('p1').html('<img src="img/card5.png"  width=200px>');
        break;
        case 6:
            $('p1').html('<img src="img/card6.png"  width=200px>');
        break;
        case 7:
            $('p1').html('<img src="img/card7.png"  width=200px>');
        break;        
        case 8:
            $('p1').html('<img src="img/card8.png"  width=200px>');
        break;
        default:
           $('p1').html('<img src="img/card8.png"  width=200px>');
    }                               
    cardnumpre=cardnum; 
});     
});
</script>
</body>

</html>
